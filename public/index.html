<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoWe</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="./js/config.js" defer></script>
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <!-- wrapper start -->
    <div id="wrapper">
      <img class="loading_img" src="./images/loading.svg" alt="loading" />
      <!-- header start -->
      <header id="header">
        <form id="searchForm" class="search_box">
          <label for="searchCity" class="a11y-hidden">search</label>
          <input id="searchCity" type="search" placeholder="Search City" />
        </form>
      </header>
      <!-- header end -->
      <!-- section start -->
      <section id="section">
        <!-- weahterStatus start -->
        <div id="weatherStatus">
          <img id="weatherIcon" />
          <!-- today weather status start -->
          <div class="weather_box">
            <div class="current_status">
              <h1 id="timezone" class="timezone"></h1>
              <h2 id="currentDate" class="current_date"></h2>
              <h3 id="currentWeather"></h3>
              <h4 id="currentTemp"></h4>
              <div class="max_min_temp">
                <p id="maxTemp" class="max_min"></p>
                <p id="minTemp" class="max_min"></p>
              </div>
            </div>
            <!-- today weather status end -->
          </div>
          <canvas id="hourlyTempChart" class="hourly_temp_chart"></canvas>
        </div>
        <!-- weatherStatus end -->
        <!-- daily weather status start -->
        <div class="daily_weather">
          <ul id="dailyList" class="daily_list">
            <!-- <li id="dailyItem" class="daily">
              <p>Wed</p>
              <img src="https://openweathermap.org/img/wn/10d@2x.png" />
              <p>38 / 14</p>
            </li> -->
          </ul>
        </div>
        <!-- daily weather status end -->
      </section>
      <!-- section end -->
    </div>
    <!-- wrapper end -->
  </body>
</html>
